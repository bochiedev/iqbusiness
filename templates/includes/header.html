<!-- Header Section Start -->
<div class="header-section header-sticky section">
    <div class="container-fluid">
        <div class="row">

            <!-- Header Logo -->
            <div class="header-logo col-lg-3 col-md-6 col-6">

                <a href="{% url 'home' %}" class="logo">
                    <img src="{{MEDIA_URL}}img/logo.png" alt="logo">
                </a>

            </div>


            <!-- Header Menu -->
            <div class="main-menu col-lg-9 col-12">

                <nav id="menu">
                    <ul>
                        {% url 'home' as home %}
                        {% url 'about' as about %}
                        {% url 'contact' as contact %}
                        {% url 'events:event_list' as event %}


                        <li {% if request.path == home %} class="active" {%endif%}><a href="{% url 'home' %}">Home</a></li>
                        <li {% if request.path == about %} class="active" {%endif%}><a href="{% url 'about' %}">About us</a></li>
                        <li {% if request.path == event %} class="active" {%endif%}><a href="{% url 'events:event_list' %}">Events</a></li>
                        <li {% if request.path == contact %} class="active" {%endif%}><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </nav>

                <div class="mobile-menu"></div>

            </div>

        </div>
    </div>
</div>
<!-- Header Section End -->
